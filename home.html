<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ's Pies and More</title>

    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/home.css">
</head>
<div class="header">
    <div class="homeIconContainer">
        <a href="/home.html"><img class="homeBtn" src="/src/img/icons/whisk.jpeg" alt="home icon"></a>

    </div>
    <h1 class="company">PJ's Pies and More</h1>
    <div class="pages">
        <a class='link' href="/src/pages/currentGoods.html">Current Goods</a>
        <a class='link' href="/src/pages/contact.html">Contact Us</a>

    </div>
</div>

    <div class="contentWrap">
        <div class="textWrap">
            <img src="./src/img/mixer.jpg" alt="" class="mixer">

            <p class="slogan">"Your neighborhood bakery, serving up sweet moments."</p>
            <h2 class="visitUs">Visit Us!</h2>
            <h3 class="weekHrs">Monday-Friday: 7am-4pm</h3>
            <h3 class="weekendHrs">Saturday: 7am-12pm, Sunday: closed</h3>

        </div>
        <div class="browniesContainer" id="imgContainer">
            <img id="productImg" src="./src/img/brownies.jpg" alt="" class="brownies">
        </div>

        <div class="pieContainer" id="imgContainer">
            <img id="productImg" src="src/img/pie2.jpg" alt="" class="pie">
        </div>

        <div class="cookiesContainer" id="imgContainer">
            <img id="productImg" src="./src/img/cookies.jpg" alt="Cookies" class="cookies">
        </div>
        <div class="chocolateCakeContainer" id="imgContainer">
            <img id="productImg" src="./src/img/chocolateCake.jpg" alt="Chocolate Cake" class="cake">
        </div>
        <div class="cupcakesContainer" id="imgContainer">
            <img id="productImg" src="./src/img/cupcakes.jpg" alt="" class="cupcakes">
        </div>
        <div class="pumpkinPieContainer" id="imgContainer">
            <img id="productImg" src="./src/img/pumpkinPie.jpg" alt="" class="pumpkinPie">
        </div>
        <div class="croissantsContainer" id="imgContainer">
            <img id="productImg" src="./src/img/croissants.jpg" alt="" class="croissants">
        </div>
    </div>

    <div class="footer">
    </div>
